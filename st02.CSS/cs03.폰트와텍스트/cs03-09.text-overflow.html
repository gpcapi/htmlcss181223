<!DOCTYPE html>
<html>
<head>
    <title>text-overflow</title>
    <style>
        .a{width: 100px; border: 2px solid #00ff00; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .a:hover{overflow:visible; width:360px;}
    </style>
</head>
<body>
    <h1>The text-overflow</h1>

    <p>Hover over the div below, to see the entire text.</p>

    <div class="a">This is some long text that will not fit in the box.</div>
</body>
</html>
